<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YADA SAFE COMPANY</title>

<style>
/* ============= GLOBAL ============= */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    overflow-x: hidden;
}

img {
    width: 100%;
    display: block;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ============= HEADER ============= */
.header {
    text-align: center;
    padding: 25px 10px;
    border-bottom: 2px solid #00968833;
    animation: fadeIn 1s ease;
}

.logo img {
    height: 55px;
    margin-bottom: 10px;
}

.company-name {
    font-size: 22px;
    font-weight: bold;
    color: #008080;
    letter-spacing: 1px;
}

/* ============= GRID ============= */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    padding: 20px;
    animation: fadeIn 1.2s ease;
}

.grid img {
    border: 1px solid #ccc;
    border-radius: 6px;
    object-fit: cover;
    transition: transform .3s ease, box-shadow .3s ease;
}

.grid img:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 20px rgba(0,0,0,.15);
}

/* ============= FOOTER ============= */
.footer {
    background: #1a7e76;
    color: #fff;
    text-align: center;
    padding: 18px 10px;
    font-size: 18px;
    font-weight: bold;
    animation: fadeIn 1.4s ease;
}

/* ============= RESPONSIVE ============= */
@media (max-width: 991px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .company-name {
        font-size: 18px;
    }

    .grid {
        grid-template-columns: repeat(1, 1fr);
    }

    .footer {
        font-size: 16px;
    }
}
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="images/yada/logo.png" alt="YADA Logo">
    </div>
    <div class="company-name">NINGBO YADA SAFE EQUIPMENT MANUFACTURING CO., LTD</div>
</div>

<!-- GRID -->
<div class="grid">
    <img src="images/yada/crop_1.png">
    <img src="images/yada/crop_2.png">
    <img src="images/yada/crop_3.png">

    <img src="images/yada/crop_4.png">
    <img src="images/yada/crop_5.png">
    <img src="images/yada/crop_6.png">

    <img src="images/yada/crop_7.png">
    <img src="images/yada/crop_8.png">
    <img src="images/yada/crop_9.png">
</div>

<!-- FOOTER -->
<div class="footer">
    YADA Safe Company : Make life safer and more convenient
</div>

</body>
</html>
